dist: xenial
language: clojure
addons:
  ssh_known_hosts:
    - "$PRODUCTION_SERVER"
env:
  global:
    - secure: 
    - secure: 
before_install:
  - echo $passphrase | gpg --passphrase-fd 0 new_rsa.gpg
install: lein clean && lein cljsbuild once min
script: eval "$(ssh-agent -s)" && chmod 600 new_rsa && ssh-add new_rsa
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: script
  script: >-
    rsync -r --delete-after -e "ssh -o StrictHostKeyChecking=no -o
    PubkeyAuthentication=yes -o PasswordAuthentication=no" --quiet resources
    $PRODUCTION_SERVER_USER@$PRODUCTION_SERVER:~/helmikuu/ &&
    ssh -o StrictHostKeyChecking=no -o PubkeyAuthentication=yes -o
    PasswordAuthentication=no
    -p22 $PRODUCTION_SERVER_USER@$PRODUCTION_SERVER
    "sh ~/helmikuu/resources/scripts/deploy.sh"
  verbose: true
