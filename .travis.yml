dist: xenial
language: clojure
addons:
  ssh_known_hosts:
    - "$PRODUCTION_SERVER"
env: >-
    - openssl aes-256-cbc -K $encrypted_356a4bfeed2c_key
    -iv $encrypted_356a4bfeed2c_iv -in deploy_rsa.enc -out deploy_rsa -d &&
    cp deploy_rsa /tmp/ && eval "$(ssh-agent -s)" &&
    chmod 600 /tmp/deploy_rsa && ssh-add /tmp/deploy_rsa &&
    echo -e "Host $PRODUCTION_SERVER\n\tStrictHostKeyChecking no\n"
    >> ~/.ssh/config'
install: lein clean
script: lein cljsbuild once min
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: script
  verbose: true
  script: >-
    ssh -o StrictHostKeyChecking=no -o PubkeyAuthentication=yes
    -o PasswordAuthentication=no
    -p22 ubuntu@$PRODUCTION_SERVER "echo "Hello world,jee" > test.txt"
